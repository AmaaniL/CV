<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./node_modules/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/img/favicon-16x16.png"
    />
  </head>
  <style>
    #about {
      -webkit-animation: slide-in-left 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)
        both;
      animation: slide-in-left 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    @-webkit-keyframes slide-in-left {
      0% {
        -webkit-transform: translateX(-1000px);
        transform: translateX(-1000px);
        opacity: 0;
      }
      100% {
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes slide-in-left {
      0% {
        -webkit-transform: translateX(-1000px);
        transform: translateX(-1000px);
        opacity: 0;
      }
      100% {
        -webkit-transform: translateX(0);
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>

  <body>
    <nav
      id="home"
      class="bg-green-950 text-gray-100 uppercase text-center sticky top-0 py-5 px-10 z-10"
    >
      <a href="#home" class="mx-3">Home</a>
      <a href="#about" class="mx-3">About</a>
      <a href="#projects" class="mx-3">Projects</a>
      <a href="#contact" class="mx-3">Contact</a>
    </nav>

    <main class="font-mono text-center z-0">
      <div id="about" class="py-10">
        <img
          class="w-52 h-52 rounded-full mx-auto mb-5"
          src="./src/img/profile.webp"
          alt="Rounded avatar"
        />
        <h1 class="text-5xl mb-5 font-black text-green-900">Marieke Malfait</h1>
        <h2 class="text-4xl text-green-900">
          Web Developer/Java Programmer based in Lievegem
        </h2>
      </div>

      <div id="projects" class="w-screen flex flex-col justify-center space-y-5 m-5">

<div id="card1" class="mx-auto w-2/12 hover:w-6/12 font-bold border-4 p-5 border-emerald-900 "> 
  <p>Website for the municipality of Lievegem</p>
  <img src="./src/img/lievegem-website.png" alt="screenshot of the website lievegem.be" class="h-5/6 py-5 grayscale" >

  <a href="http://www.lievegem.be">
  <button class="inline-block bg-green-800 text-white py-2 px-4 border rounded my-2">See more</button>
</a>
</div>

       
<div id="card2" class="mx-auto w-2/12 hover:w-6/12 font-extrabold text-center border-4 p-5 border-emerald-900"> 
  <p>Website for the <br> Koninklijke Bibliotheek van  Oost-Vlaamse Volkskundigen</p>
  <img src="./src/img/kbov-website.png" alt="screenshot of the website lievegem.be" class="h-5/6 py-5 grayscale" >

  <a href="http://www.lievegem.be">
  <button class="inline-block bg-green-800 text-white py-2 px-4 border rounded my-2">See more</button>
</a>
</div>
    </main>

    <footer class="bg-green-950 text-gray-100 uppercase text-center">
      <div id="contact">
        <form
          action="javascript:location.href=('mail' + 'to' + ':malfait99' + '@gmail.com')"
        >
          <button class="font-mono">
            Send me an email <i class="fa fa-envelope" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <a class="px-3" href="https://www.linkedin.com/in/marieke-m-aa02b925a/">
        Linkedin
        <i class="fa fa-linkedin" aria-hidden="true"></i
      ></a>

      <a class="px-3" href="https://github.com/AmaaniL">
        Github <i class="fa fa-github" aria-hidden="true"></i
      ></a>
    </footer>
  </body>
</html>
