    <link

    <title>Marieke Malfait</title>

    <style>
      #about {
        -webkit-animation: slide-in-left 2s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
        animation: slide-in-left 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }

      @-webkit-keyframes slide-in-left {
        0% {
          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-left {
        0% {
          -webkit-transform: translateX(-1000px);
          transform: translateX(-1000px);
          opacity: 0;
        }
        100% {
          -webkit-transform: translateX(0);
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <nav
      id="home"

      <a href="#about" class="">About</a>
      <a href="#projects" class="">Projects</a>
      <a href="#contact" class="">Contact</a>

        />

          <a

        </div>

          <img
            src="./src/img/games.png"

          />

        <a class="p-3" href="https://www.linkedin.com/in/marieke-m-aa02b925a/">
